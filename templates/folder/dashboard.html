      <script>
            

                 function initMap() {
        // Constructor creates a new map - only center and zoom are required.
                var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 28.3, lng:77.0},
                zoom:17
                });
                setMarkers(map);
            }
            function setMarkers(map){
                {% for item in volunteer_coordinate %}
                var markera{{loop.counter}} = new google.maps.Marker({
                    position: {lat:{{item.0}}, lng:{{item.1}}},
                    map:map,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
                });
                {% endfor %}
                {% for item in donater_coordinate %}
                var markerb{{loop.counter}} = new google.maps.Marker({
                    position: {lat:{{item.0}}, lng:{{item.1}}},
                    map:map,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
                });
                {% endfor %}

                {% for item in shelter_coordinate %}
                var markerc{{loop.counter}} = new google.maps.Marker({
                    position: {lat:{{item.0}}, lng:{{item.1}}},
                    map:map,
                    icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                });
                {% endfor %}
            }

       
        </script>
